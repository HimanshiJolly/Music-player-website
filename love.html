<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width:100%;
            height: 100vh;
            background:black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .musicplayer{
            background:linear-gradient(rgb(246, 213, 170),rgb(142, 119, 89));
            width: 400px;
            padding: 25px 35px;
            text-align: center;
        }
        nav{
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        nav .circle{
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: #fff;
            color: rgb(246, 213, 170);
            box-shadow: 0 5px 10px black;
        }
        .songimg{
            width: 220px;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 10px 60px rgba(27, 27, 27, 0.22);
        }
        .musicplayer h1{
            font-size: 20px;

            color: #333;
            margin-top: 20px;

        .musicplayer p{
            font-size: 14px;

        }
        #progress{
            -webkit-appearance:none;
            width:100%;
            height: 6px;
            background: rgb(222, 192, 149);
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0;
        }
        #progress::-webkit-slider-thumb{
            -webkit-appearance:none;
            background: rgb(231, 205, 170);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 5px 5px rgb(98, 75, 45);
        }
        .controls{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls div{
            width: 60px;
            height: 60px;
            margin: 10px;
            background: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: black;
            box-shadow: 0 10px 20px rgba(255,26,26,0.22);
            cursor: pointer;
        }
        .controls div:nth-child(2){
            transform: scale(1.3);
            background: rgb(206, 170, 124);
            color:black ;
        }
          /* Adjusted styles for volume slider */
/* Adjusted styles for volume slider and mute button container */
.volume-control {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Ensures volume slider and mute button are spaced evenly */
    margin-top: 20px; /* Added margin-top */
}

/* Adjusted styles for volume slider */
.volume-control input[type="range"] {
    -webkit-appearance: none;
    width: 100px;
    height: 6px;
    background: rgb(128, 189, 243);
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px; /* Adjust this margin to add space */
}

/* Adjusted styles for mute button */
#mute-button {
    display: flex;
    align-items: center;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
       <div class="musicplayer">
        <div class="divi" style="display: flex;">
        <nav>
            <a href="home1.html"><div class="circle"><i class="fa-solid fa-angle-left"></i></div></a>
        </nav>
        <img src="love.jpeg" alt="hass hass" class="songimg">
        </div>
        <h1>One Love</h1>
        <p>Song by Beyond The Blue</p>
        <audio src="One Love Shubh 320 Kbps.mp3" type="audio/mpeg" id="song">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <a href="hass.html"><div><i class="fa-solid fa-backward"></i></div></a>
            <div onclick="playPause()"><i class="fa-solid fa-pause" id="ctrlIcon"></i></div>
            <a href="softly.html"><div><i class="fa-solid fa-forward"></i></div></a>
        </div>
        <div class="volume-control">
            <div>
                <i class="fas fa-volume-down"></i>
                <input type="range" value="100" min="0" max="100" step="1" id="volume-slider">
                <i class="fas fa-volume-up"></i>
            </div>
            <div id="mute-button" onclick="muteUnmute()">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
       </div>
    </div>
    <script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata=function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }
    function playPause(){
        if  ( ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
        }
    }
    if(song.play()){
        setInterval(()=>{
            progress.value = song.currentTime;
        },500);
    }
    progress.onchange= function(){
        song.play()
        song.currentTime=progress.value;
        ctrlIcon.classList.remove("fa-play");
        ctrlIcon.classList.add("fa-pause");
    }
    let volumeSlider = document.getElementById("volume-slider");
let muteButton = document.getElementById("mute-button");

volumeSlider.oninput = function () {
    song.volume = volumeSlider.value / 100;
};

function muteUnmute() {
    if (song.volume === 0) {
        song.volume = volumeSlider.value / 100;
        muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
    } else {
        song.volume = 0;
        muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
    }
}

    </script>
</body>
</html>
