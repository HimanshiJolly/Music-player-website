<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="register.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo-nav">
                <img src="logo.png"alt="H3 Music Player" height="30px"; width="30px";>
                <h1 class="logo" style="font-size: 1.5rem; ">H3 Mu$iC Pl@yer</h1>
                <nav>    
                    <ul>
                        <li><a href="home1.html">Home</a></li>

                    </ul>

            </div>
        </div>
    </header>
<section>
    <div class="register-box" >
        <form action="home1.html">
         <h1>Register</h1>
         <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
           <input type="text" required>
           <label>Username</label>
          </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
             <input type="email" required>
             <label>Email</label>
            </div>
            <div class="input-box">
             <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
             <input type="password" minlength="8" required >
             <label>Password</label>
            </div>
            <div class="accept">
              <label><input type="checkbox" required>Agree to terms and conditions</label>
            </div>
            <button type="submit">Register</button>
            <div class="login-link">
                <p>Already have an account?<a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</section>
</body>
